<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100"
           src="https://movieposterhd.com/wp-content/uploads/2019/03/Avengers-Endgame-2019-Poster-Wallpaper.jpg"
           alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Doc I think now is the perfect time for you to get angry!</h5>
        <p>That's my secret Cap, I am always angry!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="https://movieposterhd.com/wp-content/uploads/2019/11/Maleficent-Mistress-of-Evil-Poster-Wallpaper.jpg"
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="https://movieposterhd.com/wp-content/uploads/2019/08/The-Lion-King-2019-Movie-Wallpaper.jpg"
           alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="card-columns">


    <div class="card" *ngFor="let movie of movies">
      <div class="card-header" (click)="goToMoviePage(movie)">
        <a >
        <img class="card-img" src="{{movie.imageLink}}" alt="Card image" >
        </a>
      </div>
      <div class="card-body">
        <h1 class="card-title">{{movie.movieName}}</h1>
        <div class="container">
          <div class="row">
            <div class="col-4 metadata">
              <i class="fa fa-star" aria-hidden="true"></i>
              <p>9.5/10</p>
            </div>
            <div class="col-8 metadata">{{movie.genre}}</div>
          </div>
        </div>
        <p class="card-text">{{movie.description}}</p>
        <a class="trailer-preview" href="{{movie.trailerLink}}" target="new">
          <i class="fa fa-play" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>



<p *ngIf="error">{{error}}</p>
