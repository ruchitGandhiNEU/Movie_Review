<div class="container">

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{currentOpenMovie.imageLink}}" alt="First slide">
      </div>
    </div>
  </div>
  <div class="alert {{alertClass}}" role="alert" *ngIf="error">
    {{error}}
  </div>
<!--  ============================================================ -->
  <div class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{currentOpenMovie.movieName}}</h5>
      <p class="card-text">{{currentOpenMovie.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"></li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    <div class="card-body">
      <a href="{{currentOpenMovie.trailerLink}}" target="_blank" class="card-link">Watch Trailer</a>

      <button type="button" class="btn btn-primary" *ngIf="!isWatchlist" (click)="this.addthisMovieToWatchList()">
        Add to Watch List
      </button>
      <button type="button" class="btn btn-danger" *ngIf="isWatchlist" (click)="this.removethisMovieFromWatchList()">
        Remove from Watch List
      </button>
      <!--    [disabled]="isDisabled" -->

      <!--      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" ></span>-->

    </div>
  </div>

<!--  ============================================================ -->
<app-movie-reviews></app-movie-reviews>



</div>
